<div class="alert alert-info" role="alert"
     *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
</div>

<div class="alert alert-danger" role="alert"
     *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4"
     *ngIf="!loading">
  <div *ngFor="let usuario of usuarios" class="col">
    <div class="card">
      <img [src]="usuario.avatar" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
        <p class="card-text">Hola mi correo es este {{ usuario.email }} <br> Mi ID es {{ usuario.id }}.</p>
      </div>
    </div>
  </div>
</div>
